<table style="width: 80%;border: 1px solid #eee;"  mat-table [dataSource]="dataSource" class="mat-elevation-z0">
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef> ADX Value </th>
    <td mat-cell *matCellDef="let element"> {{element.value}} </td>
  </ng-container>

  <ng-container matColumnDef="strength">
    <th mat-header-cell *matHeaderCellDef> Trend Strength </th>
    <td mat-cell *matCellDef="let element"> {{element.strength}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
